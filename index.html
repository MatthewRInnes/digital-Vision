<!DOCTYPE html>
<!--
  Main HTML Document
  The root HTML file for the portfolio website.
  Contains meta tags for SEO, social media sharing, and viewport settings.
  Includes the root div for React mounting and main script import.
-->
<html lang="en">
  <head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/newmi.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary meta tags for SEO -->
    <meta name="description" content="Matthew Innes - Web Developer & Digital Designer Portfolio" />
    <meta name="author" content="Matthew Innes" />
    
    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Matthew Innes - Portfolio" />
    <meta property="og:description" content="Web Developer & Digital Designer Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/newmi.png" />
    <meta property="og:url" content="https://matthewinnes.com" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@matthewinnes" />
    <meta name="twitter:image" content="/assets/newmi.png" />
    
    <!-- Page title -->
    <title>Matthew Innes - Portfolio</title>
  </head>

  <body>
    <!-- Root element for React application mounting -->
    <div id="root"></div>
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
